<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ALL-in-One Email Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if 'logged_in' in session %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-envelope-fill"></i> ALL-in-One Email Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'smtp_management' %}active{% endif %}" href="{{ url_for('smtp_management') }}">
                            <i class="bi bi-server"></i> SMTP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'sending_page' %}active{% endif %}" href="{{ url_for('sending_page') }}">
                            <i class="bi bi-send-fill"></i> Sending
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'campaign_settings' %}active{% endif %}" href="{{ url_for('campaign_settings') }}">
                            <i class="bi bi-check-circle-fill"></i> Check Froms
                            <span id="campaignStatusBadge" class="badge bg-secondary ms-2" style="display: none;">
                                <span class="spinner-grow spinner-grow-sm me-1" role="status" aria-hidden="true"></span>
                                <span id="campaignStatusText">Stopped</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="{% if 'logged_in' in session %}container-fluid mt-4{% endif %}">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% if 'logged_in' in session %}
    <script>
        // Check campaign status periodically
        function updateCampaignStatusBadge() {
            fetch('/api/campaign/status')
                .then(res => res.json())
                .then(data => {
                    const badge = document.getElementById('campaignStatusBadge');
                    const statusText = document.getElementById('campaignStatusText');
                    const spinner = badge.querySelector('.spinner-grow');
                    
                    if (data.running) {
                        badge.style.display = 'inline-block';
                        badge.classList.remove('bg-secondary', 'bg-danger');
                        badge.classList.add('bg-success');
                        statusText.textContent = 'Running';
                        spinner.style.display = 'inline-block';
                    } else {
                        badge.style.display = 'inline-block';
                        badge.classList.remove('bg-success');
                        badge.classList.add('bg-secondary');
                        statusText.textContent = 'Stopped';
                        spinner.style.display = 'none';
                    }
                })
                .catch(err => {
                    console.error('Error checking campaign status:', err);
                });
        }
        
        // Update status on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateCampaignStatusBadge);
        } else {
            updateCampaignStatusBadge();
        }
        
        // Update status every 5 seconds
        setInterval(updateCampaignStatusBadge, 5000);
    </script>
    {% endif %}
    {% block extra_js %}{% endblock %}
</body>
</html>
