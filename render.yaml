# Render Deployment Configuration
# ALL-in-One Email Management Platform - PRODUCTION READY

services:
  # Web Service (Flask API + WebSocket)
  - type: web
    name: allinone-email-platform
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: starter
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "bash ./start_web.sh"
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: allinone-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: allinone-redis
          type: redis
          property: connectionString
      - key: SMTP_FAILURE_THRESHOLD
        value: "10"
      - key: SMTP_SUCCESS_RESET_COUNT
        value: "3"
      - key: DEFAULT_RETRY_COUNT
        value: "5"
      - key: MAX_THREADS
        value: "50"
      - key: DEFAULT_THREADS
        value: "10"
      - key: DEFAULT_POLL_INTERVAL
        value: "60"
      - key: RATE_LIMIT_PER_MINUTE
        value: "100"
      - key: CORS_ORIGINS
        value: "*"

  # Background Worker (Celery) - REQUIRED for background persistence
  - type: worker
    name: allinone-worker
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: starter
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "bash ./start_worker.sh"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: allinone-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: allinone-redis
          type: redis
          property: connectionString
      - key: SMTP_FAILURE_THRESHOLD
        value: "10"
      - key: SMTP_SUCCESS_RESET_COUNT
        value: "3"
      - key: DEFAULT_RETRY_COUNT
        value: "5"

databases:
  # PostgreSQL Database
  - name: allinone-db
    databaseName: allinone
    user: allinone
    plan: starter
    region: oregon

  # Redis Instance - REQUIRED for Celery and distributed locks
  - name: allinone-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
